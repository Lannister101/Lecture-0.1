{% extends "layout.html" %}


{% block body %}
    <div class="registrationpage">
      {% block heading %}
    Please register or if you are already a member sign in
      {% endblock %}
    <form action="{{ url_for('hello')  }}" method="post" >
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Name">Name</label>
      <input name="name" type="text" class="form-control" id="Name" placeholder="Firstname Lastname " >
    </div>
    <div class="form-group col-md-6">
      <label for="emailAddress">Address</label>
    <input type="email" class="form-control" id="emailAddress" placeholder="name@email.com">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <a class="btn btn-primary" href="{{ url_for ('addproductspage') }}" role="button">Sign Up </a>
  <a class="btn btn-primary" href="{{ url_for ('signinpage') }}" role="button">Sign in </a>
</form>
  </div>
 {% endblock %}
